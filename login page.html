<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Villa Amanda E-Residence Hub - Login</title>
    <link rel="stylesheet" href="login page.css">
</head>
<body>
    <div class="container">
        <img src="images/bg.jpg" alt="Villa Amanda Background" class="background">
        <div class="content">
            <h1>Villa Amanda<br>E-Residence Hub</h1>
            <div class="logo">
                <img src="logo.png" alt="Villa Amanda Logo">
            </div>

            <!-- Login Form -->
            <div class="input-container">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" required>
            </div>

            <!-- Login Button -->
            <button type="submit">LOG IN</button>

            <!-- Link to Sign Up -->
            <div class="login-link">
                <span>Don't have an account? <a href="signup.html">Sign up</a></span>
            </div>
        </div>
    </div>
</body>
</html>
