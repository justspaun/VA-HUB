<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Villa Amanda E-Residence Hub - Sign Up</title>
    <link rel="stylesheet" href="sign up page.css">
</head>
<body>
    <div class="container">
        <img src="images/bg.jpg" alt="Villa Amanda Background" class="background">
        <div class="content">
            <h1>Villa Amanda<br>E-Residence Hub</h1>
            <div class="logo">
                <img src="logo.png" alt="Villa Amanda Logo">
            </div>

            <!-- Sign Up Form -->
            <div class="input-container">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="address-container">
                <div class="input-container">
                    <select required>
                        <option value="" disabled selected> Address (Block)</option>
                        <option value="Block 1">Block 1</option>
                        <option value="Block 2">Block 2</option>
                        <option value="Block 3">Block 3</option>
                        <option value="Block 4">Block 4</option>
                        <option value="Block 5">Block 5</option>
                        <option value="Block 6">Block 6</option>
                        <option value="Block 7">Block 7</option>
                        <option value="Block 8">Block 8</option>
                        <option value="Block 9">Block 9</option>
                        <option value="Block 10">Block 10</option>
                    </select>
                </div>
                <div class="input-container">
                    <select required>
                        <option value="" disabled selected>Select Lot</option>
                        <option value="Lot 1">Lot 1</option>
                        <option value="Lot 2">Lot 2</option>
                        <option value="Lot 3">Lot 3</option>
                        <option value="Lot 4">Lot 4</option>
                        <option value="Lot 5">Lot 5</option>
                        <option value="Lot 6">Lot 6</option>
                        <option value="Lot 7">Lot 7</option>
                        <option value="Lot 8">Lot 8</option>
                        <option value="Lot 9">Lot 9</option>
                        <option value="Lot 10">Lot 10</option>
                    </select>
                </div>
                <div class="input-container">
                    <select required>
                        <option value="" disabled selected>Select Phase</option>
                        <option value="Phase 1">Phase 1</option>
                        <option value="Phase 2">Phase 2</option>
                        <option value="Phase 3">Phase 3</option>
                        <option value="Phase 4">Phase 4</option>
                        <option value="Phase 5">Phase 5</option>
                        <option value="Phase 6">Phase 6</option>
                        <option value="Phase 7">Phase 7</option>
                        <option value="Phase 8">Phase 8</option>
                        <option value="Phase 9">Phase 9</option>
                        <option value="Phase 10">Phase 10</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <input type="number" placeholder="Age" required>
            </div>
            <div class="input-container">
                <select required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- New Email and Password Fields -->
            <div class="input-container">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" required>
            </div>

            <!-- Sign Up Button -->
            <button type="submit">SIGN UP</button>

            <!-- Link to Login -->
            <div class="login-link">
                <span>Already have an account? <a href="signup.html">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
