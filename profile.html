<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <!-- Header with Profile Icon on the Left of Welcome -->
        <div class="header">
            <div class="profile-icon">
                <img src="images/profile.jpg" alt="Profile" />
            </div>
            <div class="header-text">
                <h1>WELCOME!</h1>
                <p>Profile Overview</p>
            </div>
        </div>

        <!-- Profile Information Section -->
        <div class="content">
            <div class="profile-info">
                <h2>Profile Information</h2>
                
                <!-- Display user profile -->
                <div class="user-info">
                    <p><strong>Full Name:</strong> John Doe</p>
                    <p><strong>Email:</strong> john.doe@example.com</p>
                    <p><strong>Address:</strong> Block 1, Lot 3, Phase 2</p>
                    <p><strong>Age:</strong> 28</p>
                    <p><strong>Gender:</strong> Male</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="nav">
                <a href="#" class="nav-item">
                    <img src="images/home-button.jpg" alt="Home" />
                    <span>HOME</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="images/announcement.jpg" alt="Announcements" />
                    <span>ANNOUNCEMENTS</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="images/tools.jpg" alt="Service Information" />
                    <span>SERVICE INFO</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="reports-icon.png" alt="Reports" />
                    <span>REPORTS</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="reservation-icon.png" alt="Reservation" />
                    <span>RESERVATION</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
