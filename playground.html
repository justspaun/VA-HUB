<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playground.css">
    <title>Reservation Form</title>
</head>
<body>
    <div class="container">
        <h1>RESERVATION</h1>
        <div class="form-container">
            <h2>PLAYGROUND</h2>
            <h3>(PRIVATE RENT)</h3>
            <form>
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">ADDRESS:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="date">DATE:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="occasion">OCCASION:</label>
                <input type="text" id="occasion" name="occasion" required>
                
                <button type="submit">SEND FOR APPROVAL</button>
            </form>
        </div>
        <footer>
    <nav>
      <ul>
        <li><a href="#"><img src="home.png" alt="Home">HOME</a></li>
        <li><a href="#"><img src="announcement.png" alt="Announcements">ANNOUNCEMENTS</a></li>
        <li><a href="#"><img src="service.png" alt="Service Info">SERVICE INFO</a></li>
        <li><a href="#"><img src="reports.png" alt="Reports">REPORTS</a></li>
        <li><a href="#"><img src="reservation.png" alt="Reservation">RESERVATION</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
